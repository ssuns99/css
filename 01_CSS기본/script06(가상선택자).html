<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*가상선택자 - 특정 액션이 실행됐을 때 적용됨 
            (hover - 마우스가 Tag에 닿았을 때 동작, 
            focus - 마우스를 포커싱할 때 동작, 
            active - 마우스가 활성화(클릭또는 액션) 됐을 때 동작) 
        */
        
        .list > li > a:hover {color: orangered;}

        /*input 태그에 포커스할때 적용되는  css */
        .inner > input:focus {border-color: deeppink;}

        .title:active {background-color: orange;}

    </style>




</head>
<body>

    <p class="title">액티브</p>
    
    <div class="inner">
        <input type="text">    
        <input type="text">    
    </div>


    <div>
        <ul class="list">
            <li><a>목록1</a></li>
            <li><a>목록2</a></li>
            <li><a>목록3</a></li>
        </ul>
    </div>




</body>
</html>
