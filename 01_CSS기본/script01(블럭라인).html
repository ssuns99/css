<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   <!-- 
       ctrl + / -> 주석단축키  
       ctrl + shift + a -> 범위주석
    
       블럭요소
       1. 블럭요소는 화면에서 블럭의 크기를 갖는다. 
          자동 줄바꿈이 일어난다.
       2. 블럭요소 안에는 블럭요소와 인라인요소를 둘다 가질 수 있다.
    
    -->

    <h1>블럭</h1>
    <p>블럭</p>
    <div>블럭</div>
    <ul>
        <li>블럭</li>
        <li>블럭</li>
        <li>블럭</li>
    </ul>
    <section>
        <div>블럭</div>
    </section>
    <header>블럭</header>
    <aside>블럭</aside>
    <article>블럭</article>
    <footer>블럭</footer>

    <hr/>

    <!-- 
    인라인요소
    1. 인라인은 줄바꿈이 없습니다.(한줄 출력)    
    2. 인라인요소에는 인라인만 들어갈 수 있습니다.
    입력되는 글자로만 공간을 갖고있음
     -->
    <span>인라인</span>
    <span>인라인</span>
    
    <b>인라인</b>
    <img src="" alt="">
    <a>인라인</a>
    
    <a><div>??</div></a> <!-- x -->
    <a><span>??</span></a>

    <b><!-- x -->
        <p></p>
    </b>
    
    <p>
        <b></b>
    </p>

   
</body>
</html>
